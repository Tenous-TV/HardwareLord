Login_Screen As screen:
    BackgroundImage: =
    ImagePosition: =ImagePosition.Fill
    OnVisible: =

    txtBenutzername As text:
        BorderColor: =RGBA(184, 0, 0, 1)
        Default: =""
        Height: =70
        OnSelect: =
        Size: =21
        Width: =560
        X: =40
        Y: =275
        ZIndex: =1

    txtPasswort As text:
        BorderColor: =RGBA(184, 0, 0, 1)
        Default: =""
        Height: =70
        Mode: =TextMode.Password
        Size: =21
        Width: =560
        X: =40
        Y: =486
        ZIndex: =2

    btnLogin As button:
        Fill: =RGBA(118, 0, 0, 1)
        Height: =70
        HoverFill: =ColorFade(Self.BorderColor, 20%)
        OnSelect: |-
            =If(
                !IsBlank(
                    LookUp(
                        HardwareLord_Benutzer, 
                        Title=txtBenutzername.Text && B_Passwort=txtPasswort.Text
                    )
                ), 
                Navigate(Home_Screen) && Set(Var_UserID, LookUp(HardwareLord_Benutzer, txtBenutzername.Text = Title).ID), 
                Navigate(Error_Screen)
            )
        PressedFill: =ColorFade(Self.BorderColor, 20%)
        Size: =24
        Text: ="Login"
        Width: =280
        X: =180
        Y: =614
        ZIndex: =3

    lblPasswort As label:
        Height: =70
        Size: =21
        Text: ="Passwort"
        Width: =560
        X: =40
        Y: =416
        ZIndex: =4

    lblBenutzername As label:
        Height: =70
        Size: =21
        Text: ="Benutzername"
        Width: =560
        X: =40
        Y: =205
        ZIndex: =5

    Button3 As button:
        Fill: =RGBA(118, 0, 0, 1)
        Height: =70
        HoverFill: =ColorFade(Self.BorderColor, 20%)
        OnSelect: =Navigate(Register_Screen)
        Size: =24
        Text: ="Hier Registrieren"
        Width: =280
        X: =180
        Y: =725
        ZIndex: =6

    Label10_1 As label:
        BorderColor: =RGBA(118, 0, 0, 1)
        Color: =RGBA(118, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =56
        Text: ="HardwareLord"
        Width: =560
        X: =37
        Y: =107
        ZIndex: =7

    Icon9_1 As icon.BackArrow:
        BorderColor: =RGBA(118, 0, 0, 1)
        Color: =RGBA(118, 0, 0, 1)
        FocusedBorderColor: =Navigate(Title_Screen)
        Height: =76
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Title_Screen)
        Width: =80
        X: =37
        Y: =31
        ZIndex: =8

